<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .product img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    .product-details {
      flex: 1;
    }

    .product-name {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product-description {
      margin-bottom: 5px;
    }

    .quantity-input {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .quantity-input button {
      font-size: 18px;
      background-color: #f2f2f2;
      border: none;
      cursor: pointer;
    }

    .quantity-input input {
      font-size: 16px;
      width: 40px;
      text-align: center;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
    }

    .order-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #order-summary {
      font-size: 16px;
      margin-top: 20px;
      white-space: pre-line;
    }

    @media screen and (max-width: 600px) {
      .product img {
        width: 80px;
        margin-right: 5px;
      }

      .product-name {
        font-size: 16px;
      }

      .product-description {
        font-size: 14px;
      }

      .quantity-input button {
        font-size: 14px;
      }

      .quantity-input input {
        font-size: 14px;
        width: 30px;
        margin: 0 3px;
      }

      .order-button {
        font-size: 14px;
      }

      #order-summary {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="products"></div>
  <button class="order-button" onclick="makeOrder()">Заказать</button>
  <div id="order-summary"></div>

  <script>
    var productsData = [
      {
        category: "Молочные продукты",
        items: [
          {
            name: "Простоквашино Цельное",
            description: "Цельное молоко 3,5%",
            unit: "л"
          },
          {
            name: "Сыр Российский",
            description: "Сыр твердый",
            unit: "кг"
          }
        ]
      },
      {
        category: "Овощи и фрукты",
        items: [
          {
            name: "Помидоры",
            description: "Сорт: Голден",
            unit: "кг"
          },
          {
            name: "Огурцы",
            description: "Сорт: Салатный",
            unit: "кг"
          }
        ]
      }
    ];

    function displayProducts() {
      var productsContainer = document.getElementById("products");

      productsData.forEach(function(category) {
        var categoryElement = document.createElement("div");
        categoryElement.classList.add("category");

        var categoryTitle = document.createElement("h2");
        categoryTitle.classList.add("category-title");
        categoryTitle.innerText = category.category;
        categoryElement.appendChild(categoryTitle);

        var categoryContent = document.createElement("div");

        category.items.forEach(function(item) {
          var productElement = document.createElement("div");
          productElement.classList.add("product");

          var productImage = document.createElement("img");
          productImage.src = "placeholder.png";
          productElement.appendChild(productImage);

          var detailsElement = document.createElement("div");
          detailsElement.classList.add("product-details");

          var nameElement = document.createElement("div");
          nameElement.classList.add("product-name");
          nameElement.innerText = item.name;
          detailsElement.appendChild(nameElement);

          var descriptionElement = document.createElement("div");
          descriptionElement.classList.add("product-description");
          descriptionElement.innerText = item.description;
          detailsElement.appendChild(descriptionElement);

          var quantityInput = document.createElement("div");
          quantityInput.classList.add("quantity-input");

          var decreaseButton = document.createElement("button");
          decreaseButton.innerText = "-";
          decreaseButton.onclick = function() {
            var input = this.nextElementSibling;
            var quantity = parseInt(input.value);
            if (quantity > 0) {
              input.value = quantity - 1;
            }
          };
          quantityInput.appendChild(decreaseButton);

          var quantityValue = document.createElement("input");
          quantityValue.type = "number";
          quantityValue.min = "0";
          quantityValue.value = "0";
          quantityInput.appendChild(quantityValue);

          var increaseButton = document.createElement("button");
          increaseButton.innerText = "+";
          increaseButton.onclick = function() {
            var input = this.previousElementSibling;
            input.value = parseInt(input.value) + 1;
          };
          quantityInput.appendChild(increaseButton);

          detailsElement.appendChild(quantityInput);

          productElement.appendChild(detailsElement);
          categoryContent.appendChild(productElement);
        });

        categoryElement.appendChild(categoryContent);
        productsContainer.appendChild(categoryElement);
      });
    }

    function getProductUnit(productName) {
      for (var i = 0; i < productsData.length; i++) {
        var category = productsData[i];
        for (var j = 0; j < category.items.length; j++) {
          var item = category.items[j];
          if (item.name === productName) {
            return item.unit;
          }
        }
      }
      return "";
    }

    function makeOrder() {
      var orderSummary = document.getElementById("order-summary");
      orderSummary.innerText = "";

      var summaryText = "";
      productsData.forEach(function(category) {
        category.items.forEach(function(item) {
          var product = {
            name: item.name,
            quantity: parseInt(document.querySelector(`div.product-name:contains('${item.name}')`).nextElementSibling.querySelector("input").value)
          };
          var unit = getProductUnit(product.name);
          summaryText += product.name + " - " + product.quantity + " - " + unit + "\n";
        });
      });

      orderSummary.innerText = summaryText;
    }

    displayProducts();
  </script>
</body>
</html>
